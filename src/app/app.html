<div class="container mt-4">
  <h1 class="text-center">{{ title() }}</h1>

  <!-- Cover Page Preview -->
  <div id="cover-page" class="cover-box text-center p-5 mb-4">
    <h2>Cover Page Preview</h2>
    <p>This page will appear as the first page of your PDF</p>
  </div>

  <!-- Generate PDF Section -->
  <div class="card p-4 mt-4 text-center">
    <h3 class="mb-4">Generate PDF from CDN</h3>
    
    <button 
      class="btn btn-success btn-lg"
      (click)="generatePDFFromCDN()"
    >
      Generate PDF with Cover & Watermark
    </button>
  </div>

  <!-- Instructions -->
  <div class="alert alert-info mt-4">
    <h5>Instructions:</h5>
    <ol>
      <li>Click the "Generate PDF with Cover & Watermark" button</li>
      <li>The modified PDF will be downloaded automatically</li>
    </ol>
  </div>
</div>
